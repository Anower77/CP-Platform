<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Visualizer - CP Platform</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <!-- <header>
        </header> -->
        
        <section id="controls" class="p-3 rounded mb-4">
          <div class="container-fluid">
            <div class="row align-items-center g-2">
        
              <!-- Title + Back Button -->
              <div class="col-md-auto d-flex align-items-center">
                <h2 class="text-white mb-0 me-3">Array Visualizer</h2>
                <a href="/topics/topics" class="btn btn-outline-light btn-sm">Back to Topics</a>
              </div>
        
              <!-- Array Size + Create Button -->
              <div class="col-md-auto">
                <input type="number" id="array-size" class="form-control form-control-sm  text-white" placeholder="Array Size" min="1">
              </div>
              <div class="col-md-auto">
                <button onclick="createArray()" class="btn btn-success btn-sm">Create Array</button>
              </div>
        
              <!-- Operation Type -->
              <div class="col-md-auto">
                <select id="operation" class="form-select form-select-sm  text-white">
                  <option value="insert">Insert</option>
                  <option value="delete">Delete</option>
                  <option value="update">Update</option>
                  <option value="search">Search</option>
                </select>
              </div>
        
              <!-- Index -->
              <div class="col-md-auto">
                <input type="number" id="op-index" class="form-control form-control-sm  text-white" placeholder="Index">
              </div>
        
              <!-- Value -->
              <div class="col-md-auto">
                <input type="text" id="op-value" class="form-control form-control-sm  text-white" placeholder="Value">
              </div>
        
              <!-- Apply Button -->
              <div class="col-md-auto">
                <button onclick="performOperation()" class="btn btn-success btn-sm">Apply</button>
              </div>
        
            </div>
          </div>
        </section>
        
    
        <main class="visualization-section">
          <div class="array-visual" id="array-box">
            <!-- Array elements will appear here -->
          </div>
    
          <div class="code-visual" id="code-box">
            <h3>Code:</h3>
            <pre id="code-output"></pre>
          </div>
        </main>
      </div>


    <script src="script.js"></script>
</body>
</html>
