{% extends "base.html" %}

{% block content %}
<style>
    .profile-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
    }

    .profile-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .profile-container form p {
        margin-bottom: 15px;
    }

    .profile-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    .profile-container input[type="text"],
    .profile-container input[type="email"],
    .profile-container select,
    .profile-container textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .profile-container button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .profile-container button:hover {
        background-color: #218838;
    }

    /* FOR Message */
    .alert {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    /* FOR Pop UP */
    .modal {
        display: none; 
        position: fixed;
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        background-color: rgba(0,0,0,0.4); 
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 40%;
        text-align: center;
    }

    .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close-btn:hover,
    .close-btn:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    button {
        padding: 10px 20px;
        margin: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }
    
</style>

<!-- For Message -->
{% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<!-- Modal (Popup) -->
<div id="confirmationModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <p>Do you want to save the profile changes?</p>
        <button onclick="saveProfileChanges()">Yes</button>
        <button onclick="closeModal()">No</button>
    </div>
</div>


<!-- Full Form -->
<div class="profile-container">
  <h2>{{ request.user.username }}'s Profile</h2>
  <form id="profileForm" method="POST" action="{% url 'profiles' %}" onsubmit="return confirmUpdate();">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="button" onclick="confirmUpdate()">Save</button>
  </form>
</div>




<script>
    // FOR Pop Up
    function confirmUpdate() {
        document.getElementById('confirmationModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('confirmationModal').style.display = 'none';
    }

    function saveProfileChanges() {
        document.getElementById('profileForm').submit();  // Make sure you have a form with the ID 'profileForm'
        
        closeModal();
    }


    // FOR Message
    setTimeout(function() {
        const alert = document.querySelector('.alert');
        if (alert) {
            alert.style.display = 'none';
        }
    }, 5000);  // Hide after 5 seconds

</script>
{% endblock %}
